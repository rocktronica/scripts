<!doctype html>
<html>
<head>
    <title>bookmarklets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div data-app>

	<section data-section="bookmarklets" id="bookmarklets">
		<nav data-nav="scripts"></nav>
		<input type="radio" class="toggle" name="toggle" id="cleartoggle" />
		<script type="text/html" data-template="nav-item">
			<article>
				<header data-filename="{{filename}}">
					{{title}}
				</header>
				<input type="radio" class="toggle" name="toggle" id="show-{{filename}}" />
				<label for="show-{{filename}}"></label>
				<label for="cleartoggle"></label>
				<description>{{description}}</description>
			</article>
		</script>
	</section>

	<section data-section="settings" id="settings">
		<h1>Settings</h1>
		<table>
			<tr>
				<th>Sort by:</th>
				<td>
					<select data-select="sort by">
						<option value="lastRun">Last run</option>
						<option value="title">Title</option>
					</select>
				</td>
			</tr>
		</table>
		<p>I guess that's it for now!</p>
	</section>

	<section data-section="settings" id="about">
		<h1>About</h1>
		<p>This is a simple Chrome extension to make local bookmarklets more accessible.</p>
		<p>It's also a work in progress and not completely baked. <em>More later!</em></p>
		<p class="author">
			By <a target="_black" href="http://mynameistommy.com/">Tommy</a> /
			<a target="_black" href="http://twitter.com/rocktronica">@rocktronica</a>.
		<p>
	</section>

</div>

<footer data-footer>
	<a href="#bookmarklets">Bookmarklets</a>
	<a href="#settings">Settings</a>
	<a href="#about">About</a>
</footer>

<script type="text/javascript" src="setup.js"></script>
<script type="text/javascript" src="extension.js"></script>

</body>
</html>
