<!doctype html>
<html>
<head>
    <title>scripts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div data-app>

	<section data-section="scripts" id="scripts">
		<nav class="scripts" data-nav="scripts"></nav>
		<script type="text/html" data-template="nav-item">
			<article data-filename="{{filename}}">
				{{title}}
			</article>
		</script>
	</section>

	<section data-section="settings" id="settings">
		<h1>Settings</h1>
		<table>
			<tr>
				<th>Sort by:</th>
				<td>
					<select data-select="sort by">
						<option value="lastRun">Last run</option>
						<option value="title">Title</option>
					</select>
				</td>
			</tr>
		</table>
	</section>

</div>

<footer data-footer>
	<a href="#scripts">Scripts</a>
	<a href="#settings">Settings</a>
</footer>

<script type="text/javascript" src="setup.js"></script>
<script type="text/javascript" src="extension.js"></script>

</body>
</html>
